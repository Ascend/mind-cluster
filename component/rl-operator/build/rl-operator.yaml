    resources: [ "events" ]
    verbs: [ "create", "patch", "list", "watch", "delete" ]
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "create", "list", "watch", "delete", "get", "update"]
  - apiGroups: [ "" ]
    resources: [ "services" ]
    verbs: [ "create", "list", "watch", "delete", "get" ]
  - apiGroups: [ "" ]
    resources: [ "configmaps" ]
    verbs: [ "create", "list", "watch", "delete", "get", "update" ]
  - apiGroups: [ "scheduling.volcano.sh" ]
    resources: [ "podgroups"]
    verbs: [ "create", "list", "watch", "delete", "get", "update" ]
  - apiGroups: [ "scheduling.volcano.sh" ]
    resources: [ "queues", "queue/status" ]
    verbs: [ "get", "list", "watch"]
  - apiGroups: [ "scheduling.volcano.sh" ]
    resources: [ "priorityclasses" ]
    verbs: [ "list", "watch"]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "verljobs" ]
    verbs: [ "create", "list", "watch", "delete", "get", "patch", "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "verljobs/finalizers" ]
    verbs: [ "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "verljobs/status" ]
    verbs: [ "get", "patch", "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayclusters" ]
    verbs: [ "create", "list", "watch", "delete", "get", "patch", "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayclusters/finalizers" ]
    verbs: [ "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayclusters/status" ]
    verbs: [ "get", "patch", "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayheads" ]
    verbs: [ "create", "list", "watch", "delete", "get", "patch", "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayheads/finalizers" ]
    verbs: [ "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayheads/status" ]
    verbs: [ "get", "patch", "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayworkers" ]
    verbs: [ "create", "list", "watch", "delete", "get", "patch", "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayworkers/finalizers" ]
    verbs: [ "update" ]
  - apiGroups: [ "mindxdl.gitee.com" ]
    resources: [ "rayworkers/status" ]
    verbs: [ "get", "patch", "update" ]
  - apiGroups: [ "batch.volcano.sh" ]
    resources: [ "jobs" ]
    verbs: [ "get", "watch", "list" ]
  - apiGroups: [ "apps" ]
    resources: [ "deployments", "replicasets" ]
    verbs: [ "get", "watch", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rl-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rl-operator-manager-role
subjects:
  - kind: ServiceAccount
    name: rl-operator-manager
    namespace: mindx-dl
