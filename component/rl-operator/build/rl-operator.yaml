apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: controller-manager
  name: rl-operator-manager
  namespace: mindx-dl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller-manager
  template:
    metadata:
      ##### For Kubernetes versions lower than 1.19, seccomp is used with annotations.
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
      labels:
        app: controller-manager
    spec:
      ##### For Kubernetes version 1.19 and above, seccomp is used with securityContext:seccompProfile
      #      securityContext:
      #        seccompProfile:
      #          type: RuntimeDefault
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        masterselector: dls-master-node
      serviceAccountName: rl-operator-manager
      containers:
        - command: [ "/bin/bash", "-c", "--"]
          args: [ "rl-operator
                   --kubeApiQps=800
                   --kubeApiBurst=800
                   --enableGangScheduling=true
                   --logFile=/var/log/mindx-dl/rl-operator/rl-operator.log
                   --logLevel=0" ]
          image: rl-operator:v6.0.0
          name: manager
          resources:
            limits:
              cpu: 2000m
              memory: 3Gi
            requests:
              cpu: 2000m
              memory: 3Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 9000
            runAsGroup: 9000
            capabilities:
              drop: ["All"]
          volumeMounts:
            - name: rl-operator-log
              mountPath: /var/log/mindx-dl/rl-operator
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: rl-operator-log
          hostPath:
            path: /var/log/mindx-dl/rl-operator
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rl-operator-manager
  namespace: mindx-dl
---
